<ion-header>

  <ion-navbar>
    <ion-title>Criar Conta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="page-home">
  <img style="display: block; position: relative; margin-left: auto; margin-right: auto; margin-top: 25px;" src="../../assets/imgs/logo.png">
  <ion-badge class="box-login">
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="test" [(ngModel)]="user.email" required [(ngModel)]="username"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" required [(ngModel)]="password"></ion-input>
    </ion-item><br>
  </ion-badge>

  <button ion-button block color="orange" (click) = "register(user)">Criar conta</button>

</ion-content>
